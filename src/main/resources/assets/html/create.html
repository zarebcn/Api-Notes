<html>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>

</head>

<body>

<div class="textareas">
	<h1>Create a note</h1>
	<textarea class="title" rows="92" cols="15" placeholder="Type the note title..."></textarea>
	<textarea class="argument" rows="92" cols="15" placeholder="Type the note argument..."></textarea>
	<textarea class="tags" rows="92" cols="15" placeholder="Type the note *tags..."></textarea>
	<p>*Type the tags with a # at the beggining of the word and a blankspace between them</p>
	<p class="errortext">Failed to create a note, please fill correctly the 3 fields</p>
</div>

<div class="buttons">
	<button class="back">Back</button><button class="create">Create</button>
</div>

</body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
